<!doctype html>
<head>
<title>Vault login site</title>
<link href="static/stylesheets/style.css" media="screen" rel="stylesheet"      type="text/css" />
</head>

<body>
  <div id="header_wrapper">
    <div id="header">
      <div id="site_title">
        <h1>Vault login site</h1>
      </div>
    </div>
  </div>
  <div id="main_wrapper">
    <p>Please add path to vault and password to open it.</p>
    <p>Go back <a href="/">Home</a></p>
    <form action="" method="post">
        <p><input type=text name=password></p>
        <p><input type=text name=vault_path value="{{vault_p}}"></p>
        <p><input type=checkbox name=vault_create value="1" />Create new vault</p>
        <p><input type=submit value=Login></p>
    </form>
  </div>
</body>
