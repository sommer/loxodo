<!doctype html>
<head>
<title>Add new entries to opened vault</title>
<link href="static/stylesheets/style.css" media="screen" rel="stylesheet"      type="text/css" />
</head>
<body>
  <div id="header_wrapper">
    <div id="header">
      <div id="site_title">
        <h1>Form for adding new entries into vault</h1>
      </div>
    </div>
  </div>
  <div id="main_wrapper">
    <p>Go back <a href="/">Home</a></p>
    <form action="" method="post">
          <table>
            <tr>
              <td>Group:</td>
              <td><input type=text name=group></td>
              </tr>
            <tr>
              <td>Title:</td>
              <td><input type=text name=title></td>
              </tr>
            <tr>
              <td>User:</td>
              <td><input type=text name=user></td>
              </tr>
            <tr>
              <td>Password:</td>
              <td><input type=text name=pass></td>
              </tr>
            <tr>
              <td>Notes:</td>
              <td><input type=text name=notes></td>
              </tr>
            <tr>
              <td>Url:</td>
              <td><input type=text name=url></td>
              </tr>
          </table>
          <p><input type=submit value="Add entry"></p>
      </form>
  </div>
</body>
